<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/bootstrap/custom.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">

    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    
</head>
<body>
    <div class="holder ">
        <form id="reg">
            <div class="f-header mb-3">
                Registration Form
            </div>
            <div class="f-fields mb-3 ">
                <input id="username" type="text" class="form-control form-input" placeholder="Enter your Name">
            </div>
            <div class="f-fields mb-3 ">
                <input id="userph" type="tel" class="form-control form-input"  placeholder="Enter your phone Number">
            </div>
            <div class="f-fields mb-3 ">
                <input id="passwd" type="password" class="form-control form-input"  placeholder="Enter your password">
            </div>
            <div class="f-fields mb-3 ">
                <input id="userpasswd" type="password" class="form-control form-input"  placeholder="Confirm the password">
            </div>
            <div class="f-fields mb-3">
                <label class="form-label text-center">Click here ðŸ‘‰<a href="./pages/login.html">Login now</a></label> 
            </div>
            <div class="f-fields mb-3">
                <input type="checkbox" class="form-check-input" id="regcheck"> 
                <label for="form-check"  class="form-check-label">
                    Accept to our Privacy policies
                </label>
            </div>
            <div class="f-fields mb-3">
                <button id="regbtn" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
        const regform = document.getElementById("reg");
        regform.addEventListener("submit",reg);
    </script>
</body>
</html>
