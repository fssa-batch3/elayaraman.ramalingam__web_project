<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Profile</title>
        <link rel="stylesheet" href="../../assets/css/person/nav.css">
        <link rel="stylesheet" href="../../assets/css/Reg/form.css">
        <link rel="stylesheet" href="../../assets/css/person/profile.css">
        <link rel="stylesheet" href="../../assets/css/Reg/font.css">
        <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">


    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                        <a href="./home.html"><img src="../../assets/images/logo.png" alt="logo" onclick="location.href='./home.html'">
                        </a>  
                    </div>
                <div class="nav">
                        <button class="btn_nav" onclick="location.href='../../index.html'">Logout</button>
                </div>
            </nav>
        </header>
        <section>
            <form id="form" class="profile">
                <h1 class="formhead">Profile</h1>
                <div class="logo">
                    <img src="../../assets/images/Logos/1-1_logo.jpg" alt="1-1">
                    
                </div>
                <div class="form_data">
                    <Label>Name</Label>
                    <input type="text" placeholder="" id="user_name">
                </div>
                <div class="form_data">
                    <Label>D/O/B</Label>
                    <input type="text" placeholder="" value="07/08/2003">
                </div>
                <div class="form_data">
                    <Label>Ph no</Label>
                    <input type="tel" placeholder="" value="9344048138">
                </div>
                <div class="form_data">
                    <Label>Profile</Label>
                    <input type="file" placeholder="Change" class="file">
                </div>
                
            </form>
            <div class="btn_holder">
                <button type="submit" id="edit" formaction="../person/profile_edit.html">
                    Edit
                </button>
                <button type="submit" id="submit" class="btn" formaction="./home.html">
                            Close
                </button>
            </div>

            <script>

                
                const user_name = localStorage.getItem("user_name")
                const user_email = localStorage.getItem("user_email")
                const user_tel = localStorage.getItem("user_tel")
                const user_date = localStorage.getItem("user_date")

                console.log(user_name);
                console.log(user_email);
                console.log(user_tel);
                console.log(user_date);

                document.getElementById("user_name") .value=user_name

            </script>
        </section>
    </body>
</html>
