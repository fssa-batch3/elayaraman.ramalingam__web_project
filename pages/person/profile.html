<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../assets/css/person/nav.css">
        <link rel="stylesheet" href="../../assets/css/Reg/form.css">

        <link rel="stylesheet" href="../../assets/css/Reg/font.css">
        <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">

    <body>
        <header>
            <nav>
                <div class="logo">
                        <a href="./home.html"><img src="../../assets/images/logo.png" alt="logo" onclick="location.href='./home.html'">
                        </a>  
                    </div>
                <div class="nav">
                        <button class="btn_nav" onclick="location.href='../../index.html'">Logout</button>
                </div>
            </nav>
        </header>
        <section>
            <form id="form" class="profile">
                <h1 class="formhead">Profile</h1>
                <div class="logo">
                    <img src="../../assets/images/Logos/1-1_logo.jpg" alt="1-1">
                    
                </div>
                <div class="details">
                    <Label>Name</Label>
                    <input type="text" placeholder="" value="Elayaraman Ramalingam">

                <div class="details">
                    <Label>ID</Label>
                    <input type="text" placeholder="" value="#00001">
                </div>
                <div class="details">
                    <Label>D/O/B</Label>
                    <input type="text" placeholder="" value="07/08/2003">

                    <Label>Username</Label>
                    <input type="text" placeholder="" value="Elaya">
                </div>
                <div class="details">
                    <Label>Email</Label>
                    <input type="Email" placeholder="" value="elayaraman007@gmail.com">
                </div>
                <div class="details">
                    <Label>Ph no</Label>
                    <input type="tel" placeholder="" value="9344048138">
                </div>
                <div class="details">
                    <Label>Profile</Label>
                    <input type="file" placeholder="Change" class="file">
                </div>
                <div class="btn_holder">
                    <button type="submit" id="edit" formaction="../person/profile_edit.html">
                        Edit
                    </button>
                    <button type="submit" id="submit" class="btn" onclick="history.back()">
                                Close
                    </button>
                </div>
            </form>
        </section>
    </body>
</html>
