<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Profile</title>
        <link rel="stylesheet" href="../../assets/css/person/nav.css">
        <link rel="stylesheet" href="../../assets/css/Reg/form.css">
        <link rel="stylesheet" href="../../assets/css/person/profile.css">
        <link rel="stylesheet" href="../../assets/css/Reg/font.css">
        <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">

        <script src="../../assets/js/profile.js"></script>


    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                        <a href="./home.html"><img src="../../assets/images/logo.png" alt="logo" onclick="location.href='./home.html'">
                        </a>  
                    </div>
                <div class="nav">
                        <button class="btn_nav"  onclick="logout()">Logout</button>
                </div>
            </nav>
        </header>
        <section>
            <form id="form" class="profile">
                <h1 class="formhead">Profile</h1>
                <div class="logo">
                    <img src="../../assets/images/Logos/1-1_logo.jpg" alt="1-1">
                    
                </div>
                <div class="form_data">
                    <Label>Username</Label>
                    <input type="text" placeholder="" class="fc" id="username">
                </div>

                <div class="form_data">
                    <Label>Ph no</Label>
                    <input type="tel" placeholder="" class="fc" id="tel">
                </div>

                <div class="btn_holder">
                <button type="submit" id="edit" formaction="../person/profile_edit.html">
                    Edit
                </button>
                
            </div>
                
            </form>
            <button type="submit" id="submit" class="btn" onclick="deleteProfile()">
                Delete
            </button>
            

            
        </section>
        <script>

            const user = JSON.parse(localStorage.getItem('currentUser'));

            document.getElementById('username').value = user.username;
            document.getElementById('tel').value = user.tel;

            const users = JSON.parse(localStorage.getItem("users") || [])

            function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '../../index.html';
            }

            function deleteProfile() {

            const users = JSON.parse(localStorage.getItem("users") || [])
            
            console.log( users.find (obj => users.tel === users.tel));

            localStorage.removeItem(users.find (obj => users.tel === users.tel));

            }

        </script>
    </body>
</html>
