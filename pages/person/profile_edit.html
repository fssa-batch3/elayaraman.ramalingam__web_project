<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Edit Profile</title>
        <link rel="stylesheet" href="../../assets/css/person/nav.css">
        <link rel="stylesheet" href="../../assets/css/Reg/form.css">
        <link rel="stylesheet" href="../../assets/css/person/profile.css">
        <link rel="stylesheet" href="../../assets/css/Reg/font.css">
        <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">

        <script src="../../assets/js/profile.js"></script>


    </head>
    <body>
        <header>
            <nav>
                <div>
                    <div class="logo">
                        <a href="./home.html"><img src="../../assets/images/logo.png" alt="logo">
                        </a>  
                    </div>
                </div>
                <div class="nav">
                    <button class="btn_nav" onclick="location.href='./profile.html'">Profile</button>
                </div>
            </nav>
        </header>
        <section>
            <form id="form" class="profile" onload="initProfilePage()">
                <h1 class="formhead">Profile</h1>
                <div class="logo">
                    <img src="../../assets/images/Logos/1-1_logo.jpg" alt="1-1">
                </div>
                <div class="form_data">
                    <Label>Username</Label>
                    <input type="text" placeholder="" class="fc" id="username" value="">
                </div>
                <div class="form_data">
                    <Label>Ph no</Label>
                    <input type="tel" id="tel" placeholder="" class="fc" value="">
                </div>
                <div class="btn_holder">
                    <button type="submit" id="edit" formaction="../person/profile.html">
                        Submit
                    </button>
                </div>
            </form>
        </section>

        <script>
            


            const user = JSON.parse(localStorage.getItem('currentUser'));
            const users = JSON.parse(localStorage.getItem("users"))

            document.getElementById('username').value = user.username;
            document.getElementById('tel').value = user.tel;

            const form = document.getElementById("form");
            form.addEventListener("submit", function(event){
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            
            let userIndex = -1;

            for (let i=0; i < users.length;i++){
                if(users[i].tel === user.tel){
                    userIndex = i;
                    break;
                }

            }

            console.log(users[userIndex]);

            let passwd = prompt("Enter you Password");

            if(passwd === user.userPassword){
                users[userIndex].username  = username;
                user.username = username;

                localStorage.setItem('currentUser', JSON.stringify(user));
                localStorage.setItem("users",JSON.stringify(users));
                alert('Profile updated successfully!'); 
                window.location.href="profile.html";
            }
            else{
                alert("The Password is incorrect");
                return;
            }
            


                       
        });

       
            
        </script>
    </body>
</html>
