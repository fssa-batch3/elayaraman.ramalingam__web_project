<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-edit</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="../assets/css/vendor/custom.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">

    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/profile.js"></script>
</head>
<body>
    <header class="c-head navbar">
        <div class="container-sm">
            <div class="c-header">
                <p>Profile-edit</p>
            </div>
        </div>
    </header>
    <section class="p-module">
        <div class="p-holder ">
            <div class="img mb-5">
                <img src="../assets/images/profile/3.jpg" alt="user" height="75px">
            </div>
            <div class="mb-3 p-fields">
                    <label for="username">Name </label>
                    <input type="text" id="username" >
            </div>
            <div class="mb-3 p-fields">
                    <label for="userph">Phone No</label>
                    <input type="text" id="userph" >
            </div>
            <div class="btn-holder mt-3">
                <div>
                    <button class="btn btn-home" id="back">Back</button>
                </div>
                <div>
                    <button class="btn btn-primary" id="edit" >Submit</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        window.addEventListener("load", profile);

        const byId = id => document.getElementById(id);


        byId("edit").addEventListener("click", submit);
        byId("back").addEventListener("click", () => window.location.href = "./profile.html");

        

    </script>
</body>
</html>
