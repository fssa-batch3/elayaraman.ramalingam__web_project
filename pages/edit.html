<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile-edit</title>

        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/profile.css">
        <link rel="stylesheet" href="../assets/css/vendor/custom.css">
        <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    </head>
    <body>
        <header class="c-head navbar">
            <div class="container-sm">
                <div class="c-header">
                    <p>Profile-edit</p>
                </div>
            </div>
        </header>
        <section class="p-module">
            <div class="p-holder ">
                <div class="img mb-5">
                    <img src="../assets/images/profile/3.jpg" alt="user" height="75px">
                </div>
                <div class="mb-3 p-fields">
                    <label for="username">Type your new username </label>
                    <input type="text" id="editUserName" maxlength="12">
                </div>
                <!-- <div class="mb-3 p-fields">
                    <label for="userph">Phone No</label>
                    <input type="text" id="userph">
                </div> -->
                <div class="btn-holder mt-3">
                    <div>
                        <button class="btn btn-home" id="back">Back</button>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="edit">Save</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="../assets/js/bootstrap.bundle.js"></script>
        <script src="../assets/js/edit.js"></script>
    </body>
</html>
