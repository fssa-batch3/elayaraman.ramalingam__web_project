<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/chat.css">
    <link rel="stylesheet" href="../assets/css/vendor/custom.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">

</head>

<body>
    <div class="module width">
        <div class="c-module width">
            <div class="c-holder">
            </div>
            <div class="c-bar">
                <button id="btn-emoji">
                    <i class="fi fi-rr-smile"></i>
                </button>
                <input type="text" placeholder="message" id="msg_val">
                <button id="btn-send">
                    <i class="fi fi-rr-paper-plane"></i>
                </button>

            </div>
            <div id="emoji-picker-container" class="d-none">
            </div>
        </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="../assets/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <script>
        const inputField = document.getElementById("msg_val");
        const emojiButton = document.getElementById("btn-emoji");
        const emojiPickerContainer = document.getElementById("emoji-picker-container");
        const pickerOptions = { onEmojiSelect: handleEmojiSelection }
        const picker = new EmojiMart.Picker(pickerOptions)
        emojiPickerContainer.appendChild(picker);
        emojiButton.addEventListener("click", function () {
            emojiPickerContainer.classList.toggle("d-none");
        });
        function handleEmojiSelection(emoji) {
            inputField.value += emoji.native;
        }
    </script>
</body>

</html>
