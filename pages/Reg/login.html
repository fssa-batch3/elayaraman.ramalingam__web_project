<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Login</title>
        <link rel="stylesheet" href="../../assets/css/Reg/form.css">
        <link rel="stylesheet" href="../../assets/css/Reg/font.css">
        <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">
    </head>
    <body>
        <div class="form">
            <form id="form">
                <h1 class="formhead">Login</h1>

                <div class="form_data">
                    <label for="tel">Phone number</label>
                    <input type="tel" name="tel" id="tel" placeholder="Enter your Phone number" required>
                </div>
                
                <div class="form_data">
                    <label for="userPassword">Password</label>
                    <input type="password" name="userPassword" id="userPassword" placeholder="Enter your password" autocomplete="" required>
                </div>

                <div class="btn_holder">
                    <input type="checkbox" name="rememberMe" id="rememberMe"> remember me
                </div>

                <div class="btn_holder">
                    <button type="button" class="btn_2  link" onclick="history.back()">
                        back
                    </button>
                    <button type="submit" class="btn_2 btn1"  >
                        Submit
                    </button>
                </div>
            </form>            
        </div>

        <script>

                
                const form = document.getElementById("form");
                form.addEventListener("submit", function(event){
                event.preventDefault();

                const tel = document.getElementById('tel').value.trim();
                const userPassword = document.getElementById('userPassword').value.trim();
                const rememberMe = document.getElementById('rememberMe').checked;

                const users = JSON.parse(localStorage.getItem('users')) || [];

                console.log(users);

                const user = users.find(user => user.tel === tel && user.userPassword === userPassword);

                console.log(user);

                if (!user) {
                    alert('Invalid phone number or password!');
                    return;
                }

                if (rememberMe) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                }

                alert(`Welcome! ${user.username} ðŸ˜Š`)

                window.location.href="../person/home.html"
                });

        </script>
    </body>
</html
