<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Login</title>
        <link rel="stylesheet" href="../../assets/css/Reg/form.css">
        <link rel="stylesheet" href="../../assets/css/Reg/font.css">
        <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">
    </head>
    <body>
        <div class="form">
            <form id="form">
                <h1 class="formhead">Login</h1>

                <div class="form_data">
                    <label for="tel">Phone number</label>
                    <input type="tel" name="tel" id="tel" placeholder="Enter your Phone number" required>
                </div>
                
                <div class="form_data">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="" required>
                </div>

                <div class="btn_holder">
                    <button type="button" class="btn_2  link" onclick="history.back()">
                        back
                    </button>
                    <button type="submit" class="btn_2 btn1"  >
                        Submit
                    </button>
                </div>
            </form>            
        </div>

        <script>
            const loginForm = document.querySelector("#form");

            loginForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(loginForm);
            const registrationData = JSON.parse(localStorage.getItem("registrationData"));

            // Input validation
            if (!formData.get("tel")) {
                alert("Phone number is required");
                return;
            }

            if (!formData.get("password")) {
                alert("Password is required");
                return;
            }

            // Check if the credentials match
            let isAuthenticated = false;
            for (let i = 0; i < registrationData.length; i++) {
                if (
                formData.get("tel") === registrationData[i].tel &&
                formData.get("password") === registrationData[i].password
                ) {
                isAuthenticated = true;
                break;
                }
            }

            if (isAuthenticated) {
                alert("Login successful");
            } else {
                alert("Invalid phone number or password")
                return;
            }
            window.location.href="../person/home.html";
            }
            );

        </script>
    </body>
</html
