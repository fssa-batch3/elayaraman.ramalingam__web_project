<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Regitration</title>
        <link rel="stylesheet" href="../../assets/css/Reg/form.css">
        <link rel="stylesheet" href="../../assets/css/Reg/font.css">
        <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">


    </head>
    <body>
        <div class="form">
            <form id="form" autocomplete="on" >
                <h1>Registration</h1>
                
                <div class="form_data">
                    <label for="name">Username</label>
                    <input type="text" name="username" id="username" placeholder="enter your name" >
                </div>

                <div class="form_data">
                    <label for="tel">Phone No</label>
                    <input type="tel" name="tel" id="tel" placeholder="enter your phone no" pattern="[1-9]{1}[0-9]{9}"  >
                </div>

                <div class="form_data">
                    <label for="password">Enter the Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter the Password" autocomplete="off" >
                </div>

                <div class="form_data">
                    <label for="user_password">Confirm the Password</label>
                    <input type="password" name="user_password" id="user_password" placeholder="Confirm the Password" autocomplete="off" >
                </div>

                <div class="btn_holder">
                    <button class="btn_2 btn1 link" onclick="window.history.back()">
                        back
                    </button>
                    <button type="submit" class="btn_2 btn1">
                        Submit
                    </button>
                </div>
            </form>
            
        </div>
        <script>

                    const form = document.getElementById("form");

                    form.addEventListener("submit", function(event){
                    event.preventDefault();

                    const username = document.getElementById('username').value.trim();
                    const tel = document.getElementById('tel').value.trim();
                    const password = document.getElementById('password').value.trim();
                    const userPassword = document.getElementById('user_password').value.trim();

                    if (!username || !tel || !password || !userPassword) {
                        alert('Please fill all the fields!');
                        return;
                    }

                    if (!/^[a-zA-Z]+$/.test(username)) {
                        alert('Please enter a valid name!');
                        return;
                    }

                    if (!/^\d{10}$/.test(tel)) {
                        alert('Please enter a valid phone number!');
                        return;
                    }

                    const users = JSON.parse(localStorage.getItem('users')) || [];

                    if (users.some(function(user) { return user.tel === tel })) {
                        alert('This phone number is already registered!');
                        return;
                    }

                    if (password !== userPassword) {
                        alert('Passwords do not match!');
                        return;
                    }

                    const user = { username: username, tel: tel, userPassword: userPassword };
                    users.push(user);

                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registration successful!');

                    window.location.href="./login.html";

                    });
        </script>
    </body>
</html
