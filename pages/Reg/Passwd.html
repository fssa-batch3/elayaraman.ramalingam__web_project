<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Password Creation</title>
        <link rel="stylesheet" href="../../assets/css/Reg/form.css">
        <link rel="stylesheet" href="../../assets/css/Reg/font.css">
        <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">

    </head>
    <body>
        <div class="form">
            <form id="form" action="./login.html">
                <h1 class="formhead">Password</h1>
                <label for="name">Enter the Password</label>
                <input type="password" name="new-password" id="new-password" placeholder="Enter the Password" >
                <label for="name">Confirm the Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm the Password"  >
            </form>
            <div class="btn_holder">
                <button type="submit" class="btn_2 btn1 link" onclick="history.back()">
                    back
                </button>
                <button type="button" class="btn_2 btn1" onclick="submit()">
                    Submit
                </button>
            </div>
        </div>
        <script>
            function submit(){

                const new_password = document.getElementById("new-password").value
                const confirm_password = document.getElementById("confirm-password").value

                console.log( new_password)
                console.log( confirm_password)

                localStorage.setItem("user_new_password", new_password)

                window.location.href="./login.html"

            }
        </script>
    </body>
</html
